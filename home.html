<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>KN Suplementos</title>
</head>

<body>
    <header class="c-header">
        <div>
            <i class="bi bi-person-fill"></i>
            <span><a href="#_">Login</a> / <a href="#_">Cadastre-se</a></span>
        </div>

        <div>
            <img src="images/logo-kn.jpg" alt="logo-knSuplementos">
        </div>

        <div>
            <form class="d-flex c-search" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <i class="bi bi-heart"></i>
            <i class="bi bi-basket3"></i>
        </div>
    </header>
    <nav>
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">OFERTAS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">CATEGORIAS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">CALCULADORAS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">PARCERIAS</a>
            </li>
        </ul>
    </nav>

    <main class="c-main">
        <div class="c-main__carousel">
            <div id="carouselExampleIndicators" class="carousel slide">
                <!-- indicatons -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>

                <!-- slides -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/1.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/5.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/4.png" class="d-block w-100" alt="...">
                    </div>
                </div>

                <!-- buttons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        
    </main>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
